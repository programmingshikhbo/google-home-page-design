<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Google Home Page</title>
     <!-- CSS File Link Hare -->
     <link rel="stylesheet" href="style.css">
     <!-- Font Awesome Link -->
     <script src="https://kit.fontawesome.com/92ae17eca5.js" crossorigin="anonymous"></script>
</head>
<body>
     
     <nav>
          <a href="#"> Gmail </a>
          <a href="#"> Images </a>
          <a href="#"> <img class="menu-icon" src="images/g-menu.png" alt="Menu Photos"> </a>
          <a href="#"> <img class="gamil-logo" src="images/pshikhbo-logo.jpg" alt="Gmail Logo"> </a>
     </nav>

     <header>
          <img class="google-img" src="images/google-logo.png" alt="Google Text">
          <form class="search-box">
               <i class="fa-solid fa-magnifying-glass search-icon"></i>
               <input type="search" placeholder="Search Google or Type a URL">
               <img class="voice-mic" src="images/voice-mic.svg" alt="Google Mic">
               <img class="google-cemera" src="images/cemera.svg" alt="Google Cemera">
          </form>

          <div class="main-card">
               <div class="singleCard">
                    <i class="fa-brands fa-youtube"></i>
                    <p> YouTube </p>
               </div>
               <div class="singleCard">
                    <i class="fa-solid fa-m"></i>
                    <p> Mail </p>
               </div>
               <div class="singleCard">
                    <i class="fa-solid fa-c"></i>
                    <p> Canva </p>
               </div>
               <div class="singleCard">
                    <i class="fa-brands fa-google-drive"></i>
                    <p> Google Drive </p>
               </div>
               <div class="singleCard">
                    <i class="fa-brands fa-linkedin"></i>
                    <p> Linkedin </p>
               </div>
               <div class="singleCard">
                    <i class="fa-brands fa-facebook"></i>
                    <p> Facebook </p>
               </div>
               <div class="singleCard">
                    <i class="fa-brands fa-google"></i>
                    <p> Translate </p>
               </div>
               <div class="singleCard">
                    <i class="fa-brands fa-square-instagram"></i>
                    <p> Instagram </p>
               </div>
               <div class="singleCard">
                    <i class="fa-brands fa-twitter"></i>
                    <p> Twitter </p>
               </div>
               <div class="singleCard">
                    <i class="fa-solid fa-plus"></i>
                    <p> Add Shorcut </p>
               </div>
          </div>
     </header>


</body>
</html>
